<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DAW</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="daw-container">
        <div class="piano-roll">
            <h2>Piano Roll</h2>
            <div class="controls">
                <label for="grid-resolution">Grid Resolution:</label>
                <select id="grid-resolution">
                    <option value="8">1/8</option>
                    <option value="16">1/16</option>
                    <option value="32">1/32</option>
                </select>
                <button id="play-button">Play</button>
                <button id="stop-button">Stop</button>
            </div>
            <div class="notes-container">
                </div>
            <div class="keyboard">
                </div>
        </div>

        <div class="sound-controls">
            <h2>Sound Customization</h2>
            <label for="waveform">Waveform:</label>
            <select id="waveform">
                <option value="sine">Sine</option>
                <option value="square">Square</option>
                <option value="sawtooth">Sawtooth</option>
                <option value="triangle">Triangle</option>
            </select>
            <label for="attack">Attack:</label>
            <input type="range" id="attack" min="0" max="1" step="0.01" value="0.01">
            <label for="decay">Decay:</label>
            <input type="range" id="decay" min="0" max="1" step="0.01" value="0.1">
            <label for="sustain">Sustain:</label>
            <input type="range" id="sustain" min="0" max="1" step="0.01" value="0.7">
            <label for="release">Release:</label>
            <input type="range" id="release" min="0" max="1" step="0.01" value="0.5">
        </div>

        <button id="export-button">Export to MP3 (Not Implemented)</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
